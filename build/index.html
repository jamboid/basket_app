<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Basket Checkout App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body>
     <div class="st_App">
      <div class="st_App__inner gd_Group">
        <!-- Product List -->
        <div class="cp_ProductList">
          <div class="cp_ProductList__inner">
            <header class="cp_ProductList__header">
              <h2 class="cp_ProductList__title hd_Han">Products</h2>
            </header>
            <section class="cp_ProductList__items" data-product-list="items">

            </section>
          </div>
        </div>

        <!-- Basket -->
          <div class="cp_Basket is_Empty" data-basket="component">
            <div class="cp_Basket__inner">
              <header class="cp_Basket__header hd_Han">Your Basket</header>
              <section class="cp_Basket__list" data-basket="list">
                <div class="cp_Basket__noItems">
                  <h3>Your basket has 0 items</h3>
                </div>
              </section>
              <a href="" class="cp_Basket__checkoutToggle ob_Button--progress ob_Button--primary ob_Button" data-basket-action="checkout">Checkout</a>
              <section class="cp_Basket__checkout">
                <section class="cp_Basket__total gd_Group">
                  <h3 class="cp_Basket__totalTitle">Total</h3>
                  <h2 class="cp_Basket__totalAmount" data-basket="total"></h2>
                </section>
                <form class="cp_Basket__currSwitcher gd_Group">
                  <h3 class="cp_Basket__currSwitcherTitle">Make payment in</h3>
                  <select class="cp_Basket__currSwitcherMenu" name="" data-basket="currency-switcher"></select>
                </form>
                <div class="cp_Basket__checkoutActions">
                <p><a href="" class="cp_Basket__onwardAction ob_Button--progress ob_Button--primary ob_Button" data-basket-action="payment">Continue to payment</a></p>
                <p>or</p>
                <p><a href="#" class="cp_Basket__return ob_Button--pos ob_Button--list ob_Button" data-basket-action="return">Continue shopping</a></p>
                </div>
              </section>
            </div>
          </div>
        <!-- Checkout -->
      </div>
     </div>

     <!-- Scripts -->
     <script type="text/javascript" src="js/App.js" ></script>

  </body>
</html>
